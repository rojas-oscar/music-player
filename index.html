<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://i1.sndcdn.com/artworks-kbX4ANxvPxXtxTnn-MbY3PA-t500x500.jpg"
    />

    <!-- Title -->
    <title>Minimalist Music Player</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="A minimalist music player that lets you enjoy your favorite songs in a simple and user-friendly interface."
    />
    <meta
      name="keywords"
      content="music player, minimalist, audio, music, player, simple, interface, play music, sound, songs"
    />
    <meta name="author" content="Oscar Duvan Rojas Rico" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Minimalist Music Player" />
    <meta
      property="og:description"
      content="Discover a minimalist music player for the best music experience. Simple and efficient, just press play and enjoy!"
    />
    <meta
      property="og:image"
      content="https://i1.sndcdn.com/artworks-kbX4ANxvPxXtxTnn-MbY3PA-t500x500.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com/music-player" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="Minimalist Music Player" />
    <meta
      name="twitter:description"
      content="A minimalist music player with an elegant and simple design. Play your favorite tracks effortlessly."
    />
    <meta
      name="twitter:image"
      content="https://i1.sndcdn.com/artworks-kbX4ANxvPxXtxTnn-MbY3PA-t500x500.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Mobile optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Additional meta tags for better visibility and access -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#111111" />
    <!-- Color of the mobile browser header -->

    <!-- Canonical Link (if you have a preferred URL) -->
    <link rel="canonical" href="https://yourwebsite.com/music-player" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
